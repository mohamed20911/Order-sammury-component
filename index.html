    <div id="parent-ctn">

        <!-- illustartion image -->
        <img src="illustration-hero.svg" alt="illustration-hero" id="hero-image">
        
        <!-- description -->
        <div id="description">
            <h3> order summary </h3>
            <p> You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like </p>

            <!-- payment section with music icon and the rest -->
            <div id="payment-info-ctn">
                <img src="icon-music.svg" alt="icon-music" id="music-icon">
                <div id="payment-holder">
                    <span id="plan-duration"> Annual Plan </span>
                    <span id="plan-price"> $59.99/year </span>
                </div>
                <a href="javascript:void(0)" id="options"> Change </a>
            </div>

            <!-- proceed to payemnt and cancel order buttons -->
